# Sunshine Configuration for GCP Deployment

sunshine_name = GCP Sunshine
port = 47989
address_family = ipv4

# WebRTC settings
webrtc_enabled = true
webrtc_stun_server = stun:stun.l.google.com:19302

# Encoder settings - auto-detect (NVENC if available, otherwise software)
# Do NOT set encoder = software here, let Sunshine probe for best encoder

# Logging
min_log_level = info

# Web assets path
file_apps = /opt/sunshine-web
